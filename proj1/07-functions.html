        function calculateTax() {
            console.log(1000 * 0.1);
        }
         
        calculateTax();

        //camelCase
        //put a value into the func - using parameter
        //parameter lets us use any value inside the func
        function calculateTax(cost) { //say this function take a param/no
            console.log(cost * 0.1);
        }      
        calculateTax(2000); //passing a no into the function
        calculateTax(5000);
