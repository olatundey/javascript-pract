<!DOCTYPE html>
<html>

<head>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./styles/12-rock-paper-scissors.css
    ">
    <style>      
    </style>
</head> 
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img src="./pics/rock.png" class="move-icon
    "></button>

    <button class="move-button js-paper-button"><img src="./pics/paper.png"
    class="move-icon
    "></button>

    <button class="move-button js-scissors-button"><img src="./pics/scissors.png"
    class="move-icon
    "></button>

<!-- //block element -->
<p class="js-result result"></p> 
<p class="js-moves">
    <!-- You
    <img src="./pics/rock.png" class="move-icon">
    <img src="./pics/paper.png" class="move-icon">
    Computer -->
</p>
<p class="js-score score"></p> 

    <!-- //to reset, set property to be zero -->
    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="
    autoPlay();
    ">Auto Play</button>

    <script src="scripts/12-rock-paper-scissors.js">
    </script>
</body>

</html>
